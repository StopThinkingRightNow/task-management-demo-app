<h1 mat-dialog-title>{{ data?.isUpdate ? 'Update Task' : 'Create New Task'}}</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="taskGroupForm">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field class="example-full-width task-description" appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput  formControlName="description"cdkTextareaAutosize cdkAutosizeMinRows=5 cdkAutosizeMaxRows=1></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="onCreate()">{{ data?.isUpdate ? 'Update' : 'Create' }}</button>
</div>

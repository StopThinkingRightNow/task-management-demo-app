<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Projects</mat-toolbar>
    <div *ngIf="projects$ | async">
      <button mat-raised-button color="primary" (click)="onCreateProject()" style="width: 180px; margin-left: 10px;">
        Create Project
        <mat-icon>add</mat-icon>
      </button>
      <mat-nav-list>
        <a mat-list-item *ngFor="let project of projects$ | async" (click)="navigateToTasks(project)">{{project?.name}}</a>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Task Management</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
